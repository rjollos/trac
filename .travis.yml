  email:
    recipients:
      secure: lIn4a3G6ww61t3o12DS4aWwEwD6Hl2kxcsZgkxvhU2MgzviJ5j3EBV5F/BlbQmR1BqM51qgDOXoQTO+y9cvzAYBkIy/gfLqZjAl0hfZep6iGZgl1cnUW4c5i9+wkF8PzTaQm+q9gwlIQ7JVedWw9jzHBIn80tCgTcavahAzyelk=
jobs:
  include:
  - os: linux
    dist: trusty
    python: 2.6
    env: tracdb=
  - os: linux
    dist: trusty
    python: 2.6
    env: tracdb=sqlite
  - os: linux
    dist: trusty
    python: 2.6
    services: postgresql
    env: tracdb=postgresql
  - os: linux
    dist: trusty
    python: 2.6
    services: mysql
    env: tracdb=mysql
  - os: linux
    python: 2.7
    virtualenv:
      system_site_packages: true
    env: tracdb=
  - os: linux
    python: 2.7
    virtualenv:
      system_site_packages: true
    env: tracdb=sqlite
  - os: linux
    python: 2.7
    virtualenv:
      system_site_packages: true
    services: postgresql
    env: tracdb=postgresql
  - os: linux
    python: 2.7
    virtualenv:
      system_site_packages: true
    services: mysql
    env: tracdb=mysql
  - os: osx
    language: generic
    env: pyver=2.6 tracdb=
  - os: osx
    language: generic
    env: pyver=2.6 tracdb=sqlite
  - os: osx
    language: generic
    env: pyver=2.6 tracdb=postgresql
  - os: osx
    language: generic
    env: pyver=2.7 tracdb=
  - os: osx
    language: generic
    env: pyver=2.7 tracdb=sqlite
  - os: osx
    language: generic
    env: pyver=2.7 tracdb=postgresql
  - stage: deploy
    deploy:
    - provider: script
      skip_cleanup: true
      script: scp -i "$keyfile" dist/Trac-* travis@edgewall.org:/var/ftp/pub/trac/incoming
      on:
        repo: edgewall/trac
        all_branches: true
